<style>
  input[type=text], input[type=Number], input[type=email], input[type=password] {

    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    opacity: 0.8;
  }
</style>
<div class="container" style="width:800px;
	margin:0 auto;">
  <h2 style="color:royalblue">PlaceOrder</h2>
  <form method="post" [formGroup]="UserForm" (ngSubmit)="onSubmit(UserForm.value)">
    <fieldset style="background-color:lightblue">

      <div formGroupName="address"><h3>AddressInformation</h3>
        <div style="border:2px solid aliceblue;">
          <div class="form-group">
            <label>street</label>
            <input type="text" class="form-control" formControlName="street">
          </div>
          <div class="form-group">
            <label>city</label>
            <input type="text" class="form-control" formControlName="city">
          </div>
          <div class="form-group">
            <label>state</label>
            <input type="text" class="form-control" formControlName="state">
          </div>
          <div class="form-group">
            <label>country</label>
            <input type="text" class="form-control" formControlName="country">
          </div>
          <div class="form-group">
            <label>zipcode</label>
            <input type="number" class="form-control" formControlName="zipcode">
          </div>
        </div>
      </div>
      <!--  <div formGroupName="payment_type">-->
      <div class="form-group">
        <label for="sel1">payment_type</label>
        <select class="form-control" id="sel1" formControlName="payment_type" onchange="showDiv(this)" >
          <option value="0">cashOnDelivery</option>
          <option value="1" id="pay">payment</option>
        </select>
      </div>
      <div >
      <div formGroupName="paymentInfo" id="paymentdetails" style="display: none;"><h3>PaymentDetails</h3>
        <div style="border:2px solid aliceblue;">
          <div class="form-group">
            <label for="sel2">card type</label>
            <select class="form-control" id="sel2" class="form-control" formControlName="card_type">
              <option>debitcard</option>
              <option>creditcard</option>
            </select>
          </div>
          <div class="form-group">
            <label>card_name</label>
            <input type="text" class="form-control" formControlName="card_Name">
          </div>
          <div class="form-group">
            <label>card_No</label>
            <input type="text" class="form-control" formControlName="card_No">
          </div>
          <div class="form-group">
            <label>Expiry date</label>
            <input type="text" class="form-control" formControlName="expiry_Date">
          </div>
          <div class="form-group">
            <label>cvv</label>
            <input type="Number" class="form-control" formControlName="cvv">
          </div>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </fieldset>
  </form>
</div>
