<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
</head>
<body>
<h2>Products</h2>
<div class="container">
  <div class="row" >
    <div class="panel-group" class="col-sm-4" *ngFor="let product of products">
      <div class="panel panel-default" (click)="onClick()">
        <div class="panel-heading">{{product.productId}}</div>
        <div class="panel-body" >{{product.productName }}</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
