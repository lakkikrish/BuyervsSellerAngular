<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{id}}</title>
  <style>
    .product_panel{
      border: 2px solid #eee;
    }
  </style>
</head>
<body class="container">
<h1>{{name}}</h1>
<div class="panel product_panel ">
<div class=panel-heading>
  <button type="button" class="btn btn-info pull-right" (click)="onPrevious(product)">Back</button>
</div>
<div class="panel-body">
  <div class="">
  <div class="row" >
    <div class="panel-group" class="col-sm-4" *ngFor="let product of products">
      <div class="panel panel-default" (click)="onClick(product)">
        <div class="panel-heading" style="padding: 38px;">{{product.productName }}</div>
        <div class="panel-body"  ><h4><b></b></h4>
          <div><img src="{{product.image}}"> price: {{product.price}}</div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
