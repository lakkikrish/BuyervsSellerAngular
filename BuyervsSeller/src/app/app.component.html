<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BuyerVsSeller</title>
</head>
<body>
<div>
  <div class="navbar navbar-default top_header ">
    <div class="navbar-header">
      <a class="navbar-brand" rel="home" href="/" title="">BuyerVsSeller</a>
    </div>
    <div class="col-sm-3 col-md-5 pull-right">
      <form class="navbar-form" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>&nbsp;&nbsp;
        <a routerLink="/Registration" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span> Sign
          Up</a>&nbsp;&nbsp;
        <a routerLink="/Login" routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span> Login</a>
      </form>
    </div>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="/" routerLinkActive="active"> Home</a>&nbsp;&nbsp;
        </li>
        <li>
          <a routerLink="/PlaceOrder" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span> make
            orders</a>&nbsp;&nbsp;
        </li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" routerLink="/Category"
                                routerLinkActive="active">Categories <span class="caret"></span></a>
          <!--<ul class="dropdown-menu">
            <li *ngFor="let product of products"><a href="#">{{product.productName }}</a></li>
          </ul>-->
        </li>
      </ul>
    </div>
  </nav>
</div>
<div>
<router-outlet></router-outlet>
</div>
</body>
